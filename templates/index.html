<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2>Give your name please choose between the color green or blue</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-control" value={{name}}>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" value="green" checked>
                    <label class="form-check-label">
                        green
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" value="blue">
                    <label class="form-check-label">
                        blue
                    </label>
                </div>


            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
