<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <div class="mx-auto" style="width: 200px; font-size: 50px">Table</div>
        <table class="table table-striped table-dark">
            <thead>
                <td scope="col">brand</td>
                <td scope="col">product name</td>
                <td scope="col">old price in €</td>
                <td scope="col">current price in €</td>
                <td scope="col">total ratings</td>
            </thead>

            {% for row in rows %}
            <tr>
                <td scope="row">{{row["brand"]}}</td>
                <td scope="row">{{row["product_name"]}}</td>
                <td scope="row">{{row["old_price"]}}</td>
                <td scope="row">{{row["current_price"]}}</td>
                <td scope="row">{{row['total_ratings']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>


    <a href="/">Go back to home page</a>
</body>

</html>
